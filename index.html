<h1>龙芯1C300a</h1>
针对不同的应用场合，龙芯 1C 有 3 种封装形式：QFP100、QFP176A 和
QFP176U。其中，QFP176A 封装支持 ADC 接口，QFP176U 封装支持全功能串
口 UART。<br>
<input type=radio name=package value=QFP100 onclick=update_cpu("ls1c_100.txt")>QFP100&nbsp;&nbsp;
<input type=radio name=package value=QFP176A checked onclick=update_cpu("ls1c_176a.txt")>QFP176A&nbsp;&nbsp;
<input type=radio name=package value=QFP176U onclick=update_cpu("ls1c_176u.txt")>QFP176U&nbsp;&nbsp;
